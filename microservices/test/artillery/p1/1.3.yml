config:
  target: 'http://localhost:3000'
  phases:
    - duration: 300
      arrivalRate: 10
  processor: "../my-functions.js"
scenarios:
  - flow:
    - loop: 
      - function: "generateData"
      - post:
          url: "/booking"
          json:
              listingId: "{{ listingId }}"
              hostId: "{{ hostId }}"
          order: "sequence"
      count: 20